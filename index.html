<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shapes</title>
    <style>
        canvas { border: 1px solid black; }
        button { margin: 5px; }
        div.controls { margin-top: 10px; }
    </style>
</head>
<body>

<canvas id="gl-canvas" width="600" height="600"></canvas>

<div class="controls">
    <!-- Shape Selection -->
    <button id="ButtonCube">Cube</button>
    <button id="ButtonSphere">Sphere</button>
    <button id="ButtonPyramid">Pyramid</button>
    <br>

    <!-- Rotation Controls -->
    <button id="ButtonRotateX">Rotate X</button>
    <button id="ButtonRotateY">Rotate Y</button>
    <button id="ButtonRotateZ">Rotate Z</button>
    <br>

    
    <button id="ButtonReset">Reset</button>
    <br>
    

    <!-- Force Input -->
    <label for="forceX">Force X:</label>
    <input type="number" id="forceX" value="0" step="0.1">
    <label for="forceY">Force Y:</label>
    <input type="number" id="forceY" value="0" step="0.1">
    <button id="applyForce">Apply Force</button>
    <br>

    <!-- Simulation Control Buttons -->
    <button id="startSimulation">Start Simulation</button>
    <button id="stopSimulation">Stop Simulation</button>

    <label for="objectColor">Select Object Color: </label>
    <input type="color" id="objectColor" value="#ff0000"> <!-- Warna default merah -->
    <br>

    <label for="ambientLightColor">Ambient Light Color:</label>
    <input type="color" id="ambientLightColor" name="ambientLightColor" value="#888888">

    <label for="scaleX">Scale X:</label>
    <input type="range" id="scaleX" min="0.1" max="3.0" value="1.0" step="0.1">
    <br>
    <label for="scaleY">Scale Y:</label>
    <input type="range" id="scaleY" min="0.1" max="3.0" value="1.0" step="0.1">
    <br>
    <label for="scaleZ">Scale Z:</label>
    <input type="range" id="scaleZ" min="0.1" max="3.0" value="1.0" step="0.1">
    <br>



</div>

<!-- External scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/webgl-utils/0.0.1/webgl-utils.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
<script src="shapes.js"></script>

</body>
</html>
